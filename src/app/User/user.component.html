<div class="container">
        <div class="row">
          <div class="col-md-12">
            <div style="margin-top:4%; text-align: center">
              <img
                src="../../assets/logos/user.png"
                alt="user-logo"
                width="15%"
              />
            </div>
            <div style="text-align:center">
              <p>{{ user.fname }} {{ user.lname }}</p>
              <p>{{ user.position }}</p>
            </div>
            <div>
              <hr />
              <div>
                <div>
                  <h5 style="display:inline-block">Personal Details</h5>
                  <button
                    (click)="personalDetailsEditBtnClick($event)"
                    style="float:right"
                    class="btn btn-primary btn-sm"
                  >
                    Edit
                  </button>
                </div>
      
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input
                    [disabled]="isPersonalDetailsEditable"
                    type="text"
                    class="form-control"
                    id="fname"
                    aria-describedby="firstName"
                    [(ngModel)]="user.fname"
                  />
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input
                    [disabled]="isPersonalDetailsEditable"
                    type="text"
                    class="form-control"
                    id="lname"
                    [(ngModel)]="user.lname"
                  />
                </div>
                <div class="form-group">
                  <label for="position">Position</label>
                  <input
                    [disabled]="isPersonalDetailsEditable"
                    type="text"
                    class="form-control"
                    id="position"
                    [(ngModel)]="user.position"
                  />
                </div>
                <div class="form-group">
                  <label for="aboutme">About Me</label>
                  <textarea
                    [disabled]="isPersonalDetailsEditable"
                    class="form-control"
                    name="aboutme"
                    id="aboutme"
                    cols="30"
                    rows="10"
                    [(ngModel)]="user.description"
                  ></textarea>
                </div>
              </div>
            </div>
            <hr>
            <div>
                    <div>
                      <h5 style="display:inline-block">Contact Details</h5>
                      <button
                        (click)="personalDetailsEditBtnClick($event)"
                        style="float:right"
                        class="btn btn-primary btn-sm"
                      >
                        Edit
                      </button>
                    </div>
          
                    <div class="form-group">
                      <label for="fname">Contact No:</label>
                      <input
                        [disabled]="isPersonalDetailsEditable"
                        type="text"
                        class="form-control"
                        id="fname"
                        aria-describedby="firstName"
                        [(ngModel)]="user.fname"
                      />
                    </div>
                    <button
                    (click)="personalDetailsEditBtnClick($event)"
                    style="float:left"
                    class="btn btn-primary btn-md"
                  >
                    Add more contacts
                  </button>
                  <br><br>
                    
                    <div>Address</div>
                    <div style="margin-left:8%;" >
                        <div class="form-group">
                        <label for="lname">No:</label>
                        <input
                            [disabled]="isPersonalDetailsEditable"
                            type="text"
                            class="form-control"
                            id="lname"
                            [(ngModel)]="user.lname"
                        />
                        </div>
                        <div class="form-group">
                        <label for="position">Student Name</label>
                        <input
                            [disabled]="isPersonalDetailsEditable"
                            type="text"
                            class="form-control"
                            id="position"
                            [(ngModel)]="user.position"
                        />
                        </div>
                        <div class="form-group">
                        <label for="aboutme">City</label>
                        <input
                            [disabled]="isPersonalDetailsEditable"
                            class="form-control"
                            name="aboutme"
                            id="aboutme"
                            cols="30"
                            rows="10"
                            [(ngModel)]="user.description"
                        />
                        </div>
                     </div>
                     <div class="form-group">
                            <label for="fname">Email</label>
                            <input
                              [disabled]="isPersonalDetailsEditable"
                              type="text"
                              class="form-control"
                              id="fname"
                              [(ngModel)]="user.Email"
                            />
                    </div>
                  </div>
            
          </div>
        </div>
      </div>
